    <link href="main.css" rel="stylesheet" />
    <title>振り返りスタンプ</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- スタンプ欄 -->
      <div id="stamp_container">
        <div class="stamp_tab">
          <ul class="tab_menu">
            <li class="tab_menu-item is-active" data-tab="01">
              <img class="tab_icon" src="img/item/なんでも.png" />
            </li>
            <li class="tab_menu-item" data-tab="02">
              <img class="tab_icon" src="img/item/顔.png" />

            <li class="tab_menu-item" data-tab="06">

            </li>
            <li class="tab_menu-item" data-tab="07">
              <img class="tab_icon" src="img/item/色.png" />
            </li>
          </ul>
          <div class="tab_panel">
            <!-- なんにでも -->

              data-panel="01"

              <ul class="stamp_list-all">
                <li>
                  <div class="stamp_btn">

                </li>
                <li>

    <script src="main.js"></script>
    <script src="//daybrush.com/moveable/release/latest/dist/moveable.min.js"></script>
